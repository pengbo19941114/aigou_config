spring:
  profiles:
    active:
      - dev
---
spring:
  profiles:
    active: dev
  application:
    name: AIGOU_PLAT
server:
  port: 8555
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka #AIGOU_PLAT is registered to registration center
  instance:
    prefer-ip-address: true #display the client ip
---
spring:
  profiles:
    active: test
  application:
    name: AIGOU_PLAT_TEST
server:
  port: 8222
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka #AIGOU_PLAT is registered to registration center
  instance:
    prefer-ip-address: true #display the client ip
